<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="700px" poster="imagens/limoes-capa.png" controls>
        <source src="midia/my-video.mp4" type="video/mp4">
        <source src="midia/my-video.webm" type="video/webm">
        <source src="midia/my-video.m4v" type="video/mp4">
        <source src="midia/my-video.ogv" type="video/ogg">
        <p>Seu navegador não suporta reproduzir vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="700" height="394" src="https://www.youtube.com/embed/w_MSFkZHNi4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/216131664?h=539aaa2a28&color=e59952&title=0&byline=0&portrait=0" width="700" height="394" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
