<!DOCTYPE html>
<!--Neste exercício, exploraremos formas e parâmetros de gradiente com as cores em CSS-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        body {
            background-image: linear-gradient(to right, blue, 
            darkgreen 40% /*o inicio do verde escuro se inicia na posição 40 to right*/, 
            yellow);
            background-attachment: fixed;
        }

        h1 {
            color: #fff;
        }

        a {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Teste de Gradiente</h1>
    <p><a href="index.html" rel="prev">Voltar para página inicial</a></p>
</body>
</html>
