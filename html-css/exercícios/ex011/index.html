<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumene e diminua o tamanho do seu navegado</p>
    <picture>
        <source media="(max-width: 730px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/janestreet-tracktribe.mp3" type="audio/mpeg">
        <source src="midia/janestreet-tracktribe.ogg" type="audio/ogg">
        <source src="midia/janestreet-tracktribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/janestreet-tracktribe.mp3" download="janestreet-tracktribe.mp3" type="audio/mpeg">Clique aqui</a> para baixar o arquivo MP3</p>
    </audio>
</html>
